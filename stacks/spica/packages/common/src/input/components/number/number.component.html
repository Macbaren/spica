<mat-form-field *ngIf="!schema.enum">
  <mat-label>{{ schema.title }}</mat-label>
  <input
    matInput
    type="number"
    [disabled]="disabled"
    #model="ngModel"
    [min]="schema.minimum"
    [max]="schema.maximum"
    [(ngModel)]="value"
    (ngModelChange)="callOnChange()"
  />
  <mat-hint *ngIf="schema.description">{{ schema.description }}</mat-hint>
</mat-form-field>
<mat-error *ngIf="numberValidator(schema.minimum, schema.maximum)"
  >You can also set between {{ schema.minimum }} and {{ schema.maximum }}</mat-error
>
<mat-form-field *ngIf="schema.enum">
  <mat-label>{{ schema.title }}</mat-label>
  <mat-select [disabled]="disabled" [(ngModel)]="value" (ngModelChange)="callOnChange()">
    <mat-option *ngFor="let enum of schema.enum" [value]="enum">{{ enum }}</mat-option>
  </mat-select>
  <mat-hint *ngIf="schema.description">{{ schema.description }}</mat-hint>
</mat-form-field>
