<ng-container *ngIf="storage.url">
  <img
    *ngIf="storage.content?.type?.startsWith('image/')"
    mat-card-image
    [src]="storage.url"
    [alt]="storage.name"
  />
  <video *ngIf="storage.content?.type?.startsWith('video/')" width="100%" mat-card-image controls>
    <source [src]="storage.url" [type]="storage.content?.type" />
    Your browser does not support the video tag.
  </video>
  <div
    class="unkown-file"
    *ngIf="
      storage.content?.type?.startsWith('video/') == false &&
      storage.content?.type?.startsWith('image/') == false
    "
  >
    <mat-icon [inline]="true">file_copy</mat-icon>
    <p>{{ storage.name }}</p>
  </div>
</ng-container>
